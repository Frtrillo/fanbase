<!DOCTYPE html>
<html>

<body>
  <!-- Imagen a cargar en canvas  -->
  <img id="scream" width="220" height="277" src="https://i.imgur.com/s0dmtAE.jpg" alt="Pikachu click" hidden>

  <canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>

  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    
    //Pintamos fanbase
    ctx.font = "20px Georgia";
    ctx.fillStyle = "rgb(24,161,156)";
    ctx.fillText("Francisco Trillo's Fanbase", c.width / 3.5, 30);

    ctx.font = "30px Verdana";

    // Creamos el gradient
    var gradient = ctx.createLinearGradient(0, 0, c.width, 0);
    gradient.addColorStop("0", "yellow");
    gradient.addColorStop("0.5", "rgb(24,161,156)");
    gradient.addColorStop("0.7", "yellow");

    // Dibujamos logo pokemon clicker con gradient
    ctx.strokeStyle = gradient;
    ctx.strokeText("Pokemon Clicker", c.width / 3.5, 60);

    //Cuadrado clicker
    ctx.fillRect(50, 100, 250, 275);
    window.onload = function() {
      var img = document.getElementById("scream");
      ctx.drawImage(img, 80, 200,200,160);
    };
  

  </script>


</body>

</html>
